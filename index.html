<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario com Validação</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <main>
      <div class="container-informacoes">
        <div class="container-texto">
          <h1 class="titulo">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
          <p class="subtitulo">
            caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem
            e entraremos em contato em menos de 24h.
          </p>
        </div>

        <div class="container-formulario">
          <form method="get" action="#" name="myForm">
            <input
              type="text"
              name="nome"
              id="nome-usuario"
              class="informacoes"
              placeholder="Nome completo *"
            />
            <p class="campo-obrigatorio"></p>
            <input
              type="email"
              name="email"
              id="email-usuario"
              class="informacoes"
              placeholder="Email *"
            />
            <p class="campo-obrigatorio"></p>
            <input
              type="tel"
              name="telefone"
              id="telefone-usuario"
              class="informacoes"
              placeholder="Telefone *"
            />
            <p class="campo-obrigatorio"></p>
            <input
              type="text"
              name="area-de-texto"
              id="mensagem-usuario"
              class="informacoes"
              placeholder="Mensagem *"
            />
            <p class="campo-obrigatorio"></p>
            <h3 class="campos-obrigatorios">*campos obrigatórios</h3>

            <input type="submit" class="btn-enviar" value="Enviar" />
          </form>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="./src/js/index.js"></script>
  </body>
</html>
